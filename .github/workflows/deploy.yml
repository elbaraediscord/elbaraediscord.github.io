name: Deploy to GitHub Pages
on:
  push: { branches: [main] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: { group: "pages", cancel-in-progress: true }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }

      # use pnpm via Corepack (more reliable than global install)
      - run: corepack enable
      - run: corepack prepare pnpm@latest --activate

      - run: pnpm install
      - run: pnpm build

      # copy SPA fallback (prevents 404 on refresh)
      - name: Add 404 fallback for SPA
        run: cp dist/public/index.html dist/public/404.html || true

      # publish the folder that contains index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/public       # use ./dist if your outDir is 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4