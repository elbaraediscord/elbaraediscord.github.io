<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="64" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(222, 85%, 55%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(280, 75%, 55%);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text: HN (HikmaNova initials) -->
  <text x="64" y="72" font-family="Playfair Display, serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">HN</text>
  
  <!-- Accent line -->
  <line x1="32" y1="100" x2="96" y2="100" stroke="white" stroke-width="2" opacity="0.8"/>
</svg>
